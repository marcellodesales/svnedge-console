server.page.edit.missingDirectives=httpd.conf is missing directives which are needed for the management console to support configuration of the svn server. Please add the following Include directives:
server.page.edit.standardPorts.header=Standard ports require additional setup
server.page.edit.standardPorts.instructions=Two options exist to allow use of port 80 or 443. Only one or the other is necessary and both require root privileges to setup.
server.page.edit.solarisStandardPorts.instructions=Solaris implements fine-grained privilege based access control. 
server.page.edit.solarisStandardPorts.instructions1=The <code>{0}</code> user cannot grant the Subversion server the <code>net_privaddr</code> privilege, which is needed to bind to port {1}.  
server.page.edit.solarisStandardPorts.instructions2=Check the entry for <code>{0}</code> in the <code>/etc/user_attr</code> file.  Make sure the <code>limitpriv</code> parameter is set to "<code>all</code>" or a list containing the <code>net_privaddr</code> privilege.
server.page.edit.solarisStandardPorts.instructions3=<code>man usermod</code> will give more details on how to alter the <code>/etc/user_attr</code> file.  
server.page.edit.solarisStandardPorts.instructions4=The management console server will need to be restarted for changes to take effect. And if the console is running as yourself, you should logout and login again before restarting the server.
server.page.edit.solarisStandardPorts.altInstructions=Alternatively (and maybe more straightforward to setup), two generic unix options exist to enable use of standard ports. Either one may be used and each requires root privileges to setup.
server.page.edit.httpdSudo=Start httpd under sudo
server.page.edit.httpdSudo.instructions=The svn server can be started with root privileges allowing it to bind to the port, after which the server will reduce its privileges. To use this method and allow starting and stopping the server from the management console, setup sudo for the httpd binary to work without a password
