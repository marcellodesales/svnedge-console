setupTeamForge.page.index.title=TeamForge Integration Introduction
setupTeamForge.page.index.almTitle=Agile ALM for Distributed Development
setupTeamForge.page.index.p1=is an Application Life-cycle Management platform designed for distributed software development teams. It's optimized around Subversion for source code management and covers the full development life-cycle from requirements through release.
setupTeamForge.page.index.p2=can be set up in TeamForge in either of these ways:<ul><li>As a core SCM integration server</li><li>As a replica server</li></ul> In these modes, the svn server administration will be entirely controlled by TeamForge.
