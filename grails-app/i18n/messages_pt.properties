setupTeamForge.page.ctfProject.p1=O servidor CollabNet TeamForge é organizado em projetos. Um projeto pode ter uma ou várias diferentes ferramentas incluíndo rastreadores de projeto (tracker), lista de discussões, wiki, e outros além de repositórios de code fonte. Um projeto é tambem uma maneira conveniente de prover controle de acesso a usuários baseado em suas funções para as ferrametas e repositórios.
setupTeamForge.page.ctfProject.p2=Como parte de integração deste servidor Subversion Edge server ao servidor CollabNet TeamForge, os repositórios existentes neste servidor serão adicionados a um projeto. Você pode usar um projeto que já exista no servidor TeamForge; ou se o projeto escolhido é novo, o projeto será criado durante a conversão.
