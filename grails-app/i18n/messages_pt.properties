setupTeamForge.page.index.p1=é uma plataforma de Gerenciamento de Ciclo de Vida de Aplicação desenvolvida para times de desenvolvimento distribuídos. Esta maneira de desenvolvimento é otimizada com Subversion para controle de código fonte e cobre todo o ciclo de ciclo de vida, dos requisitos a publicação.
setupTeamForge.page.index.p2=pode ser configurado para funcionar como um servidor de integração SCM para o servidor CollabNet TeamForge. Neste modo, a administração do servidor Subversion será completamente controlada pelo servidor TeamForge.
setupTeamForge.page.index.p3.freshConversion=Como esta instalação do servidor CollabNet Subversion Edge não tem repositórios em uso, não existe nada a ser importado import para o servidor CollabNet TeamForge. Você apenas precisará prover a URL do servidor TeamForge junto com as credenciais de administrator.
setupTeamForge.page.index.p3.complete=Como parte do processo de conversão para usar o servidor TeamForge para administrar repositórios e usuários, este processo registrará os repositórios com um ou mais projetos no servidor TeamForge. Os usuários também serão importados. Favor seguir os próximos passos para completar o processo de conversão.
