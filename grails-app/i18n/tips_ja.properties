tip.adminRepo.2=分散した地域にいるチームが遅い WAN で作業をしていませんか？Subversion Edge と TeamForge を<a href="/csvn/setupTeamForge/index">連携</a>すれば、Subversion レプリカやプロキシをまとめてサポートできます。遠隔地にいるチームの LAN に Subversion Edge プロキシを配置すれば、そのチームではリポジトリのリードアクセスが速くなります。このように配置してもアクセスコントロールは TeamForge から行えます。
tip.adminRepo.3=Subversion フックスクリプトを使いますか？あなたがよく使うフックスクリプトを含めたリポジトリテンプレートを作成できます。そのテンプレートを用いて新しいリポジトリを作成すれば、必要なフックスクリプトが自動的に配置されます。
tip.adminRepo.4=より優れた権限管理が必要とお考えなら、Subversion Edge サーバーと TeamForge の連携をご検討ください。TeamForge はロールベースのアクセスコントロールを提供し、権限管理をプロジェクトチームに委譲できます。


