#
# Tips for the User Administration Screens
#
tip.adminUser.1=このサーバーにしかアカウントがないユーザのみ、アカウントの作成が必要です。Windows アクティブディレクトリを含む LDAP を使っているなら、LDAP サーバーでユーザ作成、管理ができます。LDAP の認証情報でユーザがコンソールにログインすれば、LDAP ユーザアカウントが作成されます。必要ならそのアカウントに管理者ロールを割り当てることもできます。
tip.adminUser.2=より細かな管理権限を他の人に与えたいですか？ <br /> <br />Subversion Edge と <a target="_blank" href="http://www.open.collab.net/products/ctf/">TeamForge</a> を連携すれば、「プロジェクト」というコンセプトが導入されます。ユーザは特定のプロジェクトの管理者になることができます。でも他のプロジェクトの存在には気付かないようにできます。
tip.adminUser.3=管理者ロールのいくつかを特定のユーザに付与して管理者の仕事を委譲できます。LDAP ユーザにも管理者権限を付与することができます。管理者権限を付与したいユーザに一度ログインしてもらえば、LDAP ユーザアカウントが作成されてロールを割り当てることができます。
tip.adminUser.4=より優れた権限管理が必要とお考えなら、Subversion Edge サーバーと TeamForge の連携をご検討ください。TeamForge はロールベースのアクセスコントロールを提供し、権限管理をプロジェクトチームに委譲できます。

