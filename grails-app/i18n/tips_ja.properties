#
# Tips for the System Administration Screens
#
tip.admin.1=組織内に複数の Subversion Edge サーバーがありますか？TeamForge と<a href="/csvn/setupTeamForge/index">連携</a>すれば、Web ベースのシングルインターフェースから連携した Subversion Edge サーバーをコントロール、管理できます。
tip.admin.2=このサーバーがインターネットにアクセスするのにプロキシが必要な場合、Subversion Edge のソフトウェア更新を利用するには<a href="/csvn/server/editProxy">プロキシサーバーの設定</a>を確認してください。
tip.admin.3=LDAP の設定は複雑です。Tip やトラブルシューティングは、<a target="_blank" href="https://ctf.open.collab.net/sf/wiki/do/viewPage/projects.svnedge/wiki/FrequentlyAskedQuestions">FAQ の LDAP セクション</a>を参照してください。
tip.admin.4=リポジトリが CollabNet クラウドにバックアップされれば、CollabNet ホスティングを利用するすべてのお客様のための手順と同じ方法でさらにバックアップされます。大切なソースコードを失う心配は全くありません。詳しくは<a target="_blank" href="http://codesion.com/security/secure-backups.html">こちら</a>をご参照ください。
tip.admin.5=不具合管理、アジャイルプランニングツール、Wikiはいかがでしょうか？Subversion Edge と TeamForge を<a href="/csvn/setupTeamForge/index">連携</a>しましょう。詳しくは<a href="http://www.open.collab.net/products/ctf/">こちら</a>をご参照ください。
tip.admin.6=Subversion Edge を使えば Subversion サーバーの設定や管理が簡単になります。でももっと簡単な方法をお探しなら、<a href="/csvn/setupCloudServices/index">CollabNet クラウドサービス</a>にサインアップして、サーバー管理を任せましょう。サインアップすれば、Scrumworks Pro や git などの他のツールも簡単に追加できます。
tip.admin.7=<a href="/csvn/server/editMail">メールサーバー情報</a>を設定すれば、バックアップジョブの完了やジョブエラーを Subversion Edge がメールで通知します。
tip.admin.8=アジャイルを検討中、または既にアジャイルを実践していますか？簡単に使えるアジャイル管理ツール <a target="_blank" href="http://www.open.collab.net/products/scrumworks/">Scrumworks Pro</a> をご検討ください。
tip.admin.9=Subversion Edge の便利な機能の1つにログファイルの自動ローテーションがあります。サーバーのディスクがログファイルで満杯にならないように、<a href="/csvn/log/configure">ログファイル保存期間</a>を確認しましょう。
tip.admin.10=Subversion の設定や管理に支援は必要ですか？CollabNet はサポート、トレーニングなどのサービスを提供しています。<a href="/csvn/ocn/index">サポート他</a>のページをご参照ください。
tip.admin.11=Subversion Edge のデータフォルダを定期的にバックアップしてください。Subversion Edge が管理するデータベースやその他の設定ファイルをバックアップできます。
tip.admin.12=分散した地域にいるチームが遅い WAN で作業をしていませんか？Subversion Edge と TeamForge を<a href="/csvn/setupTeamForge/index">連携</a>すれば、Subversion レプリカやプロキシをまとめてサポートできます。遠隔地にいるチームの LAN に Subversion Edge プロキシを配置すれば、そのチームではリポジトリのリードアクセスが速くなります。このように配置してもアクセスコントロールは TeamForge から行えます。
tip.admin.13=<a href="/csvn/setupCloudServices/index">無料クラウドサービスアカウント</a>にサインアップしましたか？無料で 500 MB までのリポジトリバックアップができます。さらに容量が必要な場合の料金プランもご用意しています。
tip.admin.14=このサーバーにしかアカウントがないユーザのみ、アカウントの作成が必要です。Windows アクティブディレクトリを含む LDAP を使っているなら、LDAP サーバーでユーザ作成、管理ができます。LDAP の認証情報でユーザがコンソールにログインすれば、LDAP ユーザアカウントが作成されます。必要ならそのアカウントに管理者ロールを割り当てることもできます。
tip.admin.15=より細かな管理権限を他の人に与えたいですか？ <br /> <br />Subversion Edge と TeamForge を<a href="/csvn/setupTeamForge/index">連携</a>すれば、「プロジェクト」というコンセプトが導入されます。ユーザは特定のプロジェクトの管理者になることができます。でも他のプロジェクトの存在には気付かないようにできます。
